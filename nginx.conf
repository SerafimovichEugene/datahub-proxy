worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include            mime.types;
    default_type       application/octet-stream;
    sendfile           on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream "datahub" {
        server datahub-portal-dev-epm-eco-datahub-portal.app.paas.epm-eco.projects.epam.com;
    }

    upstream "om" {
        server dom-ui-epm-eco-development.app.paas.epm-eco.projects.epam.com;
    }

    server_names_hash_bucket_size 128;
    
    server {
        listen 8080;
        server_name  localhost;

        location / {
            proxy_pass http://datahub/;
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $scheme;
            proxy_http_version 1.1;

            client_max_body_size 0;
        }

        location /om/ {
            proxy_pass http://om/; # make sure to add trailing slash here!
            proxy_set_header Host $http_host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header X-Script-Name /om;
            proxy_http_version 1.1;

            client_max_body_size 0;
        }

