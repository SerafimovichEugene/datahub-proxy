worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}



http {
    server_tokens off;
    
    include       mime.types;
    default_type  application/octet-stream;
    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

    keepalive_timeout 20s;
    sendfile        on;
    tcp_nopush      on;
    gzip on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    
    server_names_hash_bucket_size 128;
    
    server {
        listen 8080;
        server_name datahub-proxy-test-epm-eco-datahub-portal.app.paas.epm-eco.projects.epam.com;
        root /data/www;
        index index.html;


        location /cat/ {
            proxy_pass http://localhost:8181/;
            proxy_redirect off;
            proxy_hide_header "Cache-Control";
            add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
            proxy_hide_header "Pragma";
            add_header Pragma "no-cache";
            expires -1;
            add_header Last-Modified $sent_http_Expires;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # location ~ \.(gif|jpg|png|svg)$ {
        #     root /data/www;
        # }

    }

    server {
        listen 8181;

        location / {
            proxy_pass http://schema-catalog-ui-epm-eco-development.app.paas.epm-eco.projects.epam.com;
            proxy_set_header Host schema-catalog-ui-epm-eco-development.app.paas.epm-eco.projects.epam.com;

            # proxy_set_header Host schema-catalog-ui-epm-eco-development.app.paas.epm-eco.projects.epam.com;
            # proxy_redirect http://schema-catalog-ui-epm-eco-development.app.paas.epm-eco.projects.epam.com/ http://datahub-proxy-epm-eco-datahub-portal.app.paas.epm-eco.projects.epam.com/schemacatalog/; 
        }
    }
}
